databaseChangeLog:
  - changeSet:
      id: 1
      author: aniket
      changes:
        - createTable:
            tableName: transactions
            schemaName: routine
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: account_id
                  type: uuid
                  constraints:
                    referencedTableName: accounts
                    referencedColumnNames: id
                    referencedTableSchemaName: routine
                    foreignKeyName: fk_transactions_account_id
              - column:
                  name: type
                  type: int
              - column:
                  name: amount
                  type: numeric(20, 10)
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false

